<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tell Me Human</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/personal.css" />
    <link rel="stylesheet" href="css/css/font-awesome.min.css" />
    <script src="js/jquey.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/swal.js"></script>

    <style>
        .gauge-container {
            overflow: visible;
        }

        #gaugeCanvas {
            display: block;
            width: 200px;
            /* tama√±o visible en CSS pixels */
            height: 100px;
        }
    </style>

</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 overflow-auto">
        <div class="container-fluid">
            <div class="row" style="margin-top: 10px;">
                <div class="col-12 text-center">
                    <img src="img/logoOriginal.png" width="50px">
                    <h5 id="title_main">TellMeHuman</h5>
                </div>
            </div>
            <ul class="nav nav-tabs" style="margin-top: 5px;">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#main" id="analisis"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#analisis_perticencia" id="pertinencia"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#otra" id="configuraciones"><img
                            src="img/engranaje.png" width="28px"></a>
                </li>

            </ul>
        </div>
        <div class="tab-content">
            <div id="main" class="tab-pane fade show active container">
                <div class="row mt-3">
                    <div class="col-12">
                        <label id="advertenciaheader"></label>
                    </div>
                    <div class="col-12 text-end">
                        <span class="badge bg-secondary" id="label_iainuse1"></span>
                    </div>

                    <div class="col-12 mt-3">
                        <div class="mb-3">
                            <textarea id="text" class="form-control" rows="6" placeholder=""
                                aria-describedby="helpBlock"></textarea>
                            <div class="form-text"><span id="counter">2000</span>/2000</div>

                            <button id="analyze" class="btn btn-sm btn-success my-3 mb-3"></button>
                            <button class="btn btn-sm btn-outline-success" id="humanizer"></button>
                            <button id="clear" class="btn btn-sm btn-secondary my-3 mb-3"><i class="fa fa-trash"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <div id="result-analisys" class="row" style="display: none;">
                    <div class="col-12">
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <div class="text-center">
                                <div class="small" style="font-weight:500;" id="probabilidad"></div>
                                <div id="gaugePercent" class="h5 fw-bold mt-1">-%</div>
                            </div>
                            <canvas id="gaugeCanvas" width="200" height="100"
                                style="width:200px; height:100px;"></canvas>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="result" style="margin-top:12px; white-space:pre-wrap;"></div>
                    </div>
                </div>

                <div class="row" id="robot-sleeping">
                    <div class="col-12 text-center">
                        <div class="text-center my-3">
                            <img src="img/waiting.png" class="img-fluid" alt="My logo"
                                style="max-width: 20%; margin-top: 5%;">
                        </div>
                    </div>
                </div>
            </div>

            <div id="analisis_perticencia" class="tab-pane fade container">
                <div class="row mt-3">
                    <div class="col-12">
                        <label id="advertencia2"></label>
                    </div>

                    <div class="col-12 text-end">
                        <span class="badge bg-secondary" id="label_iainuse2"></span>
                    </div>

                    <div class="col-12 mt-3">
                        <div class="mb-3">
                            <textarea id="texto_pertinence" class="form-control" rows="6" placeholder=""
                                aria-describedby="helpBlock"></textarea>
                            <div class="form-text"><span id="counterP">2000</span>/2000</div>
                            <button id="analyze_pertnence" class="btn btn-sm btn-success my-3 mb-3"></button>
                            <button id="clear_perticence" class="btn btn-sm btn-secondary my-3 mb-3"><i
                                    class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                    </div>

                </div>
                <div class="row" id="result-pertinence">
                    <div class="col-12" id="dominio"></div>
                    <div class="col-12" id="confidence"></div>
                    <div class="col-12" id="summary"></div>
                    <div class="col-12" id="issues"></div>
                    <div class="col-12" id="check_suggestions"></div>
                    <div class="col-12" id="claims_to_check"></div>
                    <div class="col-12" id="notes"></div>
                </div>
                <div class="row" id="robot-sleeping2">
                    <div class="col-12 text-center">
                        <div class="text-center my-3">
                            <img src="img/waiting.png" class="img-fluid" alt="My logo"
                                style="max-width: 20%; margin-top: 5%;">
                        </div>
                    </div>
                </div>
            </div>

            <!-------------- Panel de configuraciones --------------------->
            <div id="otra" class="tab-pane fade container-fluid">
                <div class="row">
                    <div class="col-10">
                        <p style="font-size: 12px;" id="label_aviso_datos"></p>
                    </div>
                </div>
                <div class="accordion accordion-flush" id="configAccordion">
                    <!-- Ajustes de IA -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingIA">
                            <button id="btn_ajustes_ia" class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseIA" aria-expanded="true" aria-controls="collapseIA"></button>
                        </h2>
                        <div id="collapseIA" class="accordion-collapse collapse show" aria-labelledby="headingIA"
                            data-bs-parent="#configAccordion">
                            <div class="accordion-body">

                                <div class="row">
                                    <div class="col-8 offset-1 mb-1">
                                        <label for="iaselect" class="form-label-sm" id="iaseleccion"></label>
                                        <select class="form-select form-select-sm" id="iaselect">
                                            <!--<option value="ChromeIA">Chrome Built-in AI</option>-->
                                            <option value="OpenAI">OpenAI</option>
                                            <option value="Google Gemini">Google Gemini</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="openai-data">
                                    <div class="row">
                                        <div class="col-5 offset-1">
                                            <label for="openai-model" class="form-label-sm" id="sel_modelo_ia"></label>
                                            <select class="form-select form-select-sm" id="openai-model">
                                                <optgroup label="GPT-5">
                                                    <option value="gpt-5">gpt-5</option>
                                                    <option value="gpt-5-mini">gpt-5-mini</option>
                                                    <option value="gpt-5-nano" selected>gpt-5-nano</option>
                                                </optgroup>
                                                <optgroup label="GPT-4.1">
                                                    <option value="gpt-4.1">gpt-4.1</option>
                                                    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                                                    <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                                                </optgroup>
                                                <optgroup label="GPT-4o (omni)">
                                                    <option value="gpt-4o">gpt-4o</option>
                                                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <label class="form-label-sm">Token API OpenAI</label>
                                            <div class="input-group-sm mb-2">
                                                <input id="openai-token" type="password" class="form-control"
                                                    placeholder="Search">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="gemini-data">
                                    <div class="row">
                                        <div class="col-5 offset-1">
                                            <label for="gemini-model" class="form-label-sm"
                                                id="sel_mode_gemini"></label>
                                            <select class="form-select form-select-sm" id="gemini-model">
                                                <optgroup label="Gemini 2.5">
                                                    <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                                                    <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                                                    <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
                                                </optgroup>
                                                <optgroup label="Gemini 2.0">
                                                    <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <label class="form-label-sm">Token API Gemini</label>
                                            <div class="input-group-sm mb-2">
                                                <input id="gemini-token" type="password" class="form-control"
                                                    placeholder="Gemini Token">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10 offset-1">
                                        <label id="msg_ia">Al cambiar de IA, Modelo o Token, debes guardar los cambios.</label>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 5px;">
                                    <div class="col-8 offset-1">                                        <button id="save-ia-config" class="btn btn-sm btn-success me-1"
                                            title=""><i class="fa fa-floppy-o"></i></button>
                                        <button id="delete-ia-config" disabled class="btn btn-sm btn-secondary me-1"
                                            title=""><i class="fa fa-trash" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ajustes de Jira -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingJira">
                            <button id="mensajeconfig" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseJira" aria-expanded="false"
                                aria-controls="collapseJira">Ajustes Generales
                            </button>
                        </h2>
                        <div id="collapseJira" class="accordion-collapse collapse" aria-labelledby="headingJira"
                            data-bs-parent="#configAccordion">
                            <div class="accordion-body">
                                <label id="about"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <hr>
        <div class="row" style="margin-top: 20px;">
            <div class="col-12">
                <label id="advertenciageneral"></label>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-12 text-center">
                <!--Activate to request donations <button id="cofee" class="btn btn-outline-dark"><i class="fa fa-coffee" aria-hidden="true"></i></button>-->
            </div>
        </div>
    </div>

    <footer class="text-center" style="margin-top:10px;">
        <div class="text-center p-1" style="background-color: rgb(40, 36, 80); color: aliceblue;">
            <p>Created By Felipe Farias / farias3felipe@gmail.com</p>
        </div>
    </footer>
    <script src="content_script.js"></script>
    <script type="module" src="sidepanel.js"></script>
</body>

</html>
