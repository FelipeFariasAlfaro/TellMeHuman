<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Detector IA</title></head>
  <body style="font-family: sans-serif; padding:12px; max-width:600px;">
    <h3>Analizador de texto (IA)</h3>
    <textarea id="text" rows="8" style="width:100%; margin-top:6px;"></textarea>
    <div style="margin-top:8px;">
      <button id="analyze">Analizar</button>
      <button id="clear">Limpiar</button>
    </div>
    <div id="status" style="margin-top:10px; color:#666; font-size:13px;"></div>
    <div id="result" style="margin-top:12px; white-space:pre-wrap;"></div>

    <script src="sidepanel.js"></script>
  </body>
</html>
